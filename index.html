<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="icon" type="image/png" href="foto/favicon.jpg" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aboy Sayur</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
  nav { background: #4CAF50; display: flex; padding: 0.5rem; }
  nav a { color: white; text-decoration: none; margin: 0 1rem; padding: 0.5rem; border-radius: 5px; transition: background 0.3s; }
  nav a:hover { background: rgba(255, 255, 255, 0.2); }

  .carousel-container {
    border-radius: 2px;
    position: relative;
    max-width: 100%;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  }
  .carousel-slide {
    position: absolute;
    width: 100%;
    height: 300px;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  .carousel-slide.active {
    opacity: 1;
    position: relative;
  }
  .carousel-slide img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
  }
  .carousel-caption {
    position: absolute;
    bottom: 20px; left: 50%; transform: translateX(-50%);
    color: white; background: rgba(0, 0, 0, 0.5);
    padding: 0.5rem 1rem; border-radius: 5px;
  }

  .container { max-width: 1200px; margin: 2rem auto; padding: 1rem; }
  .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; margin-top:10%;}
  .product { border: 1px solid #ccc; border-radius: 5px; overflow: hidden; background: #fff; transition: transform 0.3s ease; }
  .product img { width: 100%; height: 150px; object-fit: cover; transition: transform 0.3s ease; }
  .product-info { padding: 0.5rem; }
  .product-info h3 { font-size: 1.1rem; margin: 0.5rem 0; }
  .product-info p { color: #888; }
  .product-info button {
    background: #4CAF50; color: white; border: none; padding: 0.5rem 1rem;
    cursor: pointer; border-radius: 5px;
  }
  footer { background: #f0f0f0; text-align: center; padding: 1rem; margin-top: 2rem; }

  /* Responsif untuk layar HP */
  @media (max-width: 600px) {
    .carousel-slide {
      height: 200px;
    }
    .carousel-slide img {
      height: 200px;
    }
    .products {
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 0.5rem;
    }
    .product img {
      height: 100px;
    }
    .product-info h3 {
      font-size: 0.9rem;
    }
    .product-info p {
      font-size: 0.85rem;
    }
    .product-info button {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
    }
  }
</style>
</head>
<body>

<nav>
  <a href="#">Aboy Sayur Singaparna Tasikmalaya</a>
</nav>

<!-- Carousel -->
<div class="carousel-container">
  <div class="carousel-slide active">
    <img src="foto/cr1.jpg" alt="Slide 1">
    <div class="carousel-caption">Belanja Mudah Dan Gampang</div>
  </div>
  <div class="carousel-slide">
    <img src="foto/cr2.jpg" alt="Slide 2">
    <div class="carousel-caption">Promo Setiap Hari</div>
  </div>
  <div class="carousel-slide">
    <img src="foto/cr3.jpg" alt="Slide 3">
    <div class="carousel-caption">Belanja Mudah dan Cepat</div>
  </div>
</div>
  <div class="carousel-slide">
    <img src="foto/cr4.png" alt="Slide 4">
    <div class="carousel-caption">Menjalin Relationship Setiap Transaksi</div>
  </div>
</div>

<div class="container">
  <h2>Produk Unggulan</h2>
 
  <div class="products">
    <div class="product">
      <img src="foto/timun.jfif" alt="Sayur A">
      <div class="product-info">
        <h3>Timun</h3>
        <p>Rp 10.000</p>
        <button>Lihat Detail</button>
      </div>
    </div>
    <div class="product">
      <img src="foto/sayur3.jpeg" alt="Sayur B">
      <div class="product-info">
        <h3>Tomat</h3>
        <p>Rp 12.000</p>
        <button>Lihat Detail</button>
      </div>
    </div>
    <div class="product">
      <img src="foto/sayur4.jpeg" alt="Buah C">
      <div class="product-info">
        <h3>Kacang Panjang</h3>
        <p>Rp 15.000</p>
        <button>Lihat Detail</button>
      </div>
    </div>
    <div class="product">
      <img src="foto/sayur2.jpeg" alt="Buah D">
      <div class="product-info">
        <h3>Cabai</h3>
        <p>Rp 15.000</p>
        <button>Lihat Detail</button>
      </div>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Carisayur Clone. All Rights Reserved.
</footer>

<script>
// Carousel logic
let currentSlide = 0;
const slides = document.querySelectorAll('.carousel-slide');

function showSlides() {
  slides.forEach(slide => slide.classList.remove('active'));
  slides[currentSlide].classList.add('active');
  currentSlide = (currentSlide + 1) % slides.length;
  setTimeout(showSlides, 4000);
}
showSlides();

// Tombol keranjang (dummy alert)
document.querySelectorAll('.product-info button').forEach(button => {
  button.addEventListener('click', () => {
    alert('Produk ditambahkan ke keranjang (belum fungsional)');
  });
});

// Efek zoom ketika cursor diarahkan ke gambar produk
document.querySelectorAll('.product').forEach(img => {
  img.addEventListener('mouseenter', () => {
    img.style.transform = 'scale(1.1)';
  });
  img.addEventListener('mouseleave', () => {
    img.style.transform = 'scale(1)';
  });
});

// rian soypandisopyandi
</script>

</body>
</html>
